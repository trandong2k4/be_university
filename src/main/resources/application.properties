# Spring Boot server
server.port=${PORT}
# server.servlet.context-path=/

# Thiết lập thời gian timeout cho session (mặc định là 10 phút)
# server.servlet.session.timeout=10m

# Chatbot
groq.api.key=${GROQ_API_KEY}
groq.api.url=${GROQ_API_URL}
# groq.api.url=https://api.groq.com/openai/v1/chat/completions


# PostgreSQL Neon/Vercel connection
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver


# Ẩn log SQL chi tiết
# Hibernate / JPA
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
# Nếu bạn muốn INSERT chạy khi start app, bạn cần cấu hình thêm để Spring Boot hoãn chạy data.sql sau khi Hibernate đã tạo bảng:(dòng dưới)
#spring.jpa.defer-datasource-initialization=true


# Nếu muốn Spring Boot chỉ in dòng ngắn gọn thay vì full stacktrace:
server.error.include-stacktrace=never
server.error.include-message=always



# =============== LOGGING CONFIG ===============

# Giảm độ chi tiết của Hibernate (ẩn các truy vấn rác)
logging.level.org.hibernate.SQL=warn
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=off
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=error
logging.level.org.hibernate.orm.jdbc.bind=off
logging.level.org.hibernate.orm.jdbc.extract=off

# Ẩn log rác của Tomcat, Security, Servlet
logging.level.org.apache.catalina=error
logging.level.org.apache.coyote=error
logging.level.org.apache.tomcat=error
logging.level.org.springframework.web=warn
logging.level.org.springframework.security=warn
logging.level.org.springframework.transaction=warn
logging.level.org.springframework.orm.jpa=warn

# Giữ lại log debug cho code của bạn
logging.level.com.university=debug

# Giới hạn độ sâu stacktrace (5 dòng là đủ)
logging.exception-conversion-word=%wEx{3}

# Tùy chọn: ghi log ra file (để xem rõ hơn)
logging.file.name=logs/ums.log
logging.pattern.console=${LOGPATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}













